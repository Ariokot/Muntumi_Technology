{% extends "layout.html" %}

{% block body %}

<section class="login_body login-grid">
    <div class="login-info">
        <img src="../static/Images/Logo/logo-mtm.jpg" alt="" class="admin-login-logo">
        <h1 class="login-title">Admin Portal </h1>
        <h2 class="login-txt"> Log in </h2>
        <p class="login-subtitle">Please fill your information below</p>
        <form action="/admin_signin" class="login-form" method="POST">
            <label for="Email" class="admin-form-item">Email Address</label>
            <input type="email" name="admin_name" id="" placeholder="Email" class="login-form-item admin-form-item" ">
            <label for="Password" class="admin-form-item" >Password</label>
            <input type="password" name="admin_pwd" id="" placeholder="Password" class="login-form-item admin-form-item"">
            <button class="login-btn" type="submit">Sign in</button>
            {% if msg %}
            <p class="admin-login-fail"><i class="fa-solid fa-triangle-exclamation admin-reg-icon"></i> {{msg}}</p>
            {% endif %}
            <a href="" class="password-reset" class="admin-form-item">Forgot password</a>
           
        </form>

        <h2 class="register-title create-acct-title">New here</h2>
        <form action="/admin_reg">
            <button class="admin-createacc-btn">Create an account</button>
            
        </form>


    </div>


    <div class="login-img">
        <img src="../static/Images/pexels-mikhail-nilov-6894059.jpg" alt="" >

    </div>
    
</section>


{% endblock %}
